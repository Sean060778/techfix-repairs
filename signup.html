<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;">
    <title>Sign Up - Laptop Repair Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1>ðŸ”§ TechFix Repair Center</h1>
                <p>Create your account</p>
            </header>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Confirm Password *</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" required autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div id="form-message" class="message"></div>

            <div class="auth-links">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        $(document).ready(function() {
            const authToken = localStorage.getItem('auth_token');
            const currentUser = JSON.parse(localStorage.getItem('current_user') || 'null');
            
            if (authToken && currentUser) {
                // User is already logged in, redirect to index
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
