<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TechFix Repairs</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
        <style>
        :root {
            --tf-primary: #0d6efd;
            --tf-dark: #212529;
            --tf-light: #f8f9fa;
        }
        .device-card {
            transition: transform .2s ease, box-shadow .2s ease;
            border: 1px solid #eef2f7;
            height: 100%;
        }
        .device-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .device-image {
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }
        .badge-status {
            font-size: 0.75rem;
        }
        .navbar-brand i {
            color: var(--tf-primary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-gear-wide-connected me-2"></i> TechFix Repairs
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li> 
                    <li class="nav-item d-none" id="nav-my-bookings"><a class="nav-link" href="my-bookings.html">My Bookings</a></li>
                    <li class="nav-item d-none" id="nav-my-devices"><a class="nav-link" href="my-devices.html">My Devices</a></li>
                    <li class="nav-item active"><a class="nav-link active" href="profile.html">Profile</a></li>
                    <li class="nav-item" id="auth-logout"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="text-center mb-4">
                                <img id="profile-image-preview" src="images/default-profile.svg" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Picture">
                                <div class="mt-3">
                                    <label for="image" class="btn btn-sm btn-outline-secondary">Change Photo</label>
                                    <input type="file" id="image" class="d-none" accept="image/*">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="full_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_number">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3"></textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">New Password (leave blank to keep current)</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Profile specific logic inside the page script for simplicity or moving to app.js
        $(document).ready(function() {
            // Load current user data
            const user = JSON.parse(localStorage.getItem('user'));
            if(user) {
                $('#username').val(user.username);
                $('#full_name').val(user.full_name);
                $('#email').val(user.email);
                $('#phone_number').val(user.phone_number);
                $('#address').val(user.address);
                if(user.image) {
                    $('#profile-image-preview').attr('src', user.image);
                }
            }

            // Image preview
            $('#image').change(function(){
                const file = this.files[0];
                if(file){
                    let reader = new FileReader();
                    reader.onload = function(event){
                        $('#profile-image-preview').attr('src', event.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Update Profile
            $('#profile-form').on('submit', function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('username', $('#username').val());
                formData.append('full_name', $('#full_name').val());
                formData.append('email', $('#email').val());
                formData.append('phone_number', $('#phone_number').val());
                formData.append('address', $('#address').val());
                
                if($('#password').val()) {
                    formData.append('password', $('#password').val());
                }

                const imageFile = $('#image')[0].files[0];
                if(imageFile) {
                    formData.append('image', imageFile);
                }

                axios.post(`${API_URL}/profile`, formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                })
                .then(response => {
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    alert('Profile updated successfully');
                })
                .catch(error => {
                    alert('Failed to update profile: ' + (error.response?.data?.message || error.message));
                });
            });
        });
    </script>
</body>
</html>
