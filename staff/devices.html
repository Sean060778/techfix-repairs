<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Devices - TechFix Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="index.html">TechFix Staff</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings.html">Manage Bookings</a></li>
                    <li class="nav-item"><a class="nav-link active" href="devices.html">Manage Devices</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="staff-logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Devices</h2>
            <button class="btn btn-primary" onclick="openAddCarModal()">Add New Device</button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="staff-car-search-form" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="staff-search-input" placeholder="Search brand, model, asset tag...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="staff-status-filter">
                            <option value="">Any Status</option>
                            <option value="available">Available</option>
                            <option value="in_service">In Service</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="staff-device-type-filter">
                            <option value="">Any Device Type</option>
                            <option value="laptop">Laptop</option>
                            <option value="desktop">Desktop</option>
                            <option value="tablet">Tablet</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="staff-os-filter">
                            <option value="">Any OS</option>
                            <option value="windows">Windows</option>
                            <option value="macos">macOS</option>
                            <option value="linux">Linux</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Desktop Table View -->
        <div class="table-responsive d-none d-md-block" style="max-height: 600px; overflow-y: auto;">
            <table class="table table-striped" id="staff-cars-table">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th>ID</th>
                        <th>Device</th>
                        <th>Serial Number</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="cars-loading">
                        <td colspan="6" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Mobile Card View -->
        <div id="staff-cars-cards" class="d-md-none">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Device Modal (Same as Admin) -->
    <div class="modal fade" id="carModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-car-form">
                        <input type="hidden" id="car_id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Brand</label>
                                <input type="text" class="form-control" id="make" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Serial Number / Asset Tag <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="serial_number" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Device Type <span class="text-danger">*</span></label>
                                <select class="form-control" id="device_type" required>
                                    <option value="laptop">Laptop</option>
                                    <option value="desktop">Desktop</option>
                                    <option value="tablet">Tablet</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Operating System</label>
                                <select class="form-control" id="operating_system">
                                    <option value="windows">Windows</option>
                                    <option value="macos">macOS</option>
                                    <option value="linux">Linux</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Description of Issue <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="description_of_issue" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status <span class="text-danger">*</span></label>
                                <select class="form-control" id="status" required>
                                    <option value="available">Available</option>
                                    <option value="in_service">In Service</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">User ID (Optional)</label>
                                <input type="number" class="form-control" id="user_id" placeholder="Leave blank if not assigned">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Device Image</label>
                                <input type="file" class="form-control" id="image" accept="image/*">
                                <div id="current-image-preview" class="mt-2"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Device</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/staff.js"></script>
</body>
</html>
