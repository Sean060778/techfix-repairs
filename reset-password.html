<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TechFix Repairs</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Reset Password</h3>
        <div class="alert alert-info d-none" id="reset-alert"></div>
        
        <!-- Step 1: OTP Verification -->
        <form id="verify-otp-form">
            <input type="hidden" id="reset-email">
            <div class="mb-3">
                <label class="form-label">OTP Code</label>
                <input type="text" class="form-control" id="otp_code" placeholder="Enter 6-digit code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Code</button>
        </form>

        <!-- Step 2: New Password (Hidden initially) -->
        <form id="reset-password-form" class="d-none">
            <input type="hidden" id="reset-email-2">
            <input type="hidden" id="otp_code-2">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" required minlength="6">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="new_password_confirmation" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Set New Password</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Store email and token globally so they persist
        window.resetEmail = null;
        window.resetToken = null;

        // Get email and token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');
        const sent = urlParams.get('sent');

        if(email) {
            // Decode email in case it's URL encoded
            const decodedEmail = decodeURIComponent(email);
            window.resetEmail = decodedEmail;
            
            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    const emailField1 = document.getElementById('reset-email');
                    const emailField2 = document.getElementById('reset-email-2');
                    if (emailField1) emailField1.value = decodedEmail;
                    if (emailField2) emailField2.value = decodedEmail;
                });
            } else {
                const emailField1 = document.getElementById('reset-email');
                const emailField2 = document.getElementById('reset-email-2');
                if (emailField1) emailField1.value = decodedEmail;
                if (emailField2) emailField2.value = decodedEmail;
            }
        } else {
            alert('No email provided. Redirecting to login.');
            window.location.href = 'login.html';
        }

        // Auto-fill token from URL if present
        if(token) {
            window.resetToken = token;
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    const tokenField1 = document.getElementById('otp_code');
                    const tokenField2 = document.getElementById('otp_code-2');
                    if (tokenField1) tokenField1.value = token;
                    if (tokenField2) tokenField2.value = token;
                });
            } else {
                const tokenField1 = document.getElementById('otp_code');
                const tokenField2 = document.getElementById('otp_code-2');
                if (tokenField1) tokenField1.value = token;
                if (tokenField2) tokenField2.value = token;
            }
        }

        if (sent === 'true') {
            const alertBox = document.getElementById('reset-alert');
            if (alertBox) {
                alertBox.textContent = 'Reset code sent to your email.';
                alertBox.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
